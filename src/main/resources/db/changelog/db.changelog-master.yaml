databaseChangeLog:
  - logicalFilePath: /db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 0
      author: Ramil
      changes:
        - createTable:
            tableName: system_user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(20)
              - column:
                  name: profile_id
                  type: BIGINT

        - createTable:
            tableName: profile
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: lastname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: about_me
                  type: varchar(255)

        - addForeignKeyConstraint:
            baseColumnNames: profile_id
            baseTableName: system_user
            constraintName: system_user_profile
            referencedColumnNames: id
            referencedTableName: profile